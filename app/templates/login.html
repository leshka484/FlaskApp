{% extends 'base.html' %}
{% block title %} Вход {% endblock %}

{% block content%}
<div class="form-container">
    <form action="", method="post" class="authform">
        {{ form.hidden_tag() }}
        <p>{{ form.name.label() }} {{form.name()}} </p>

            <p>{{ form.submit() }}</p>
        </div>
    </form>
</div>
{% endblock %}
